<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información con Círculos Animados</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: bisque;
            position: relative;
            text-align: center;
        }

        .info {
            text-align: center;
            padding: 20px;
            background-color: pink;
            color: #fff;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            animation: moveUpDown 5s linear infinite, changeColor 5s linear infinite;
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(calc(100vh - 50px));
            }
        }

        @keyframes changeColor {
            0% {
                background-color: hotpink;
            }
            25% {
                background-color: lightcyan;
            }
            50% {
                background-color: palevioletred;
            }
            75% {
                background-color: pink;
            }
            100% {
                background-color: hotpink;
            }
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>leidy</h1>
        <p>Davila</p>
    </div>
    <div class="circles">
        <!-- JavaScript will dynamically add circles here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberOfCircles = 10; // Change this value as needed

            const circlesContainer = document.querySelector(".circles");

            for (let i = 0; i < numberOfCircles; i++) {
                const circle = document.createElement("div");
                circle.classList.add("circle");
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.animationDuration = `${Math.random() * 5 + 1}s`; // Random duration between 1s and 6s

                circlesContainer.appendChild(circle);
            }
        });
    </script>
</body>
</html>
